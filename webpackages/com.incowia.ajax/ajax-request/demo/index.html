<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;ajax-request&gt; demo</title>

    <script src="../../../cubx.core.rte@2.0.0/webcomponents-lite/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.0.0/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>

<div class="flex slot-container">
    <div class="flex1">
        <h1 class="text-center">input slots</h1>
        <div class="flex">
            <h3 class="flex1 text-center">name [type]</h3>
            <h3 class="flex2 text-center">value</h3>
        </div>
        <div class="flex input-group">
            <label class="flex1 text-center" for="config">config [object]</label>
            <textarea class="flex2" id="config" rows="10"></textarea>
            <input class="" id="setConfig" type="button" value="set" disabled>
        </div>
    </div>
    <div class="flex1 slots">
        <h1 class="text-center">output slots</h1>
        <div class="flex">
            <h3 class="flex1 text-center">name [type]</h3>
            <h3 class="flex2 text-center">value</h3>
        </div>
        <div class="flex input-group">
            <label class="flex1 text-center" for="status">status [string]</label>
            <input class="flex2" id="status">
        </div>
        <div class="flex input-group">
            <label class="flex1 text-center" for="result">result [object]</label>
            <textarea class="flex2" id="result" rows="10"></textarea>
        </div>
    </div>
</div>


<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<div cubx-core-crc>
     <ajax-request cubx-webpackage-id="this"></ajax-request>
</div>

<script>
    (function() {
        document.addEventListener('cifReady', function() {
            var ajaxRequest = document.getElementsByTagName('ajax-request')[0];
            var btns = {
                 config: document.getElementById('setConfig')
            };
            var slots = {
                config: document.getElementById('config'),
                status: document.getElementById('status'),
                result: document.getElementById('result')
            };

            btns.config.removeAttribute('disabled');

            btns.config.addEventListener('click', function() {
                ajaxRequest.setConfig(JSON.parse(slots.config.value));
            });

            ajaxRequest.addEventListener('cifModelChange', function(event) {
                if (event.detail.slot === 'status') {
                    slots.status.value = JSON.stringify(event.detail.payload);
                }
                if (event.detail.slot === 'result') {
                    slots.result.innerHTML = JSON.stringify(event.detail.payload);
                }
            });
        });
    })();
</script>

<style>
    /* define some styles needed for slot input/output fields*/
    .slot-container {
        width: 80%;
        margin: auto;
        background: #e6ff99;
    }

    .input-group input,
    .input-group textarea {
        margin: 5px;
    }

    .input-group {
        align-items: center;
    }

    .text-center {
        text-align: center;
    }
    .text-right {
        text-align: right;
    }
    .flex {
        display: flex;
    }
    .flex1 {flex: 1;}
    .flex2 {flex: 2;}
    .flex3 {flex: 3;}
    .flex4 {flex: 4;}

</style>

</body>
</html>
